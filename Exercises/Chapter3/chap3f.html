<!doctype html>
<html lang="en"> <!-- added class="no-js" -->
  <head>
    <meta charset="utf-8">
    <title>HTML5 Test Page</title>
    <meta name="author" content="Patrick Dugan">
    <meta name="description" content="Low-level HTML5 Template">

    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="images/htmlbadge.ico">
    <!-- All JavaScript at the bottom, except for html5whiv which 
         enables HTML5 elements in IE 6, 7, and 8 -->   
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

  </head>
  <body>
  <h3>Forms</h3>
  <section>
    <form name="f"> 
    <input id="q" autofocus> 
    <script>
      if (!("autofocus" in document.createElement("input"))) {
      document.getElementById("q").focus();} 
    </script>
    <input type="number" 
      min="0" 
      max="10"
      step="2" 
      value="6">
    <input type="submit" value="Go">
    </form>
  </section>
    
  <footer>
    <br><small>&#169; Patrick Dugan <time datetime="2011-08-28">2011</time></small>
  </footer>

  <!-- Javascripts, except for html5shiv, should be at the end of your page. -->
  <script src="js/scripts.js"></script>
  </body>

</html>
