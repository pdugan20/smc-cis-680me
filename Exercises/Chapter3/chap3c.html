<!doctype html>
<html lang="en"> <!-- added class="no-js" -->
  <head>
    <meta charset="utf-8">
    <title>HTML5 Test Page</title>
    <meta name="author" content="Patrick Dugan">
    <meta name="description" content="Low-level HTML5 Template">

    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="images/htmlbadge.ico">
    <!-- All JavaScript at the bottom, except for html5whiv which 
         enables HTML5 elements in IE 6, 7, and 8 -->   
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

  </head>
  <body>
  <h3>Forms</h3>
  <section>
<form> 
  <label for=form-name>Name</label> 
    <input name=form-name id=form-name type=text required> 
  <br><label for=form-email>Email</label> 
    <input name=form-email id=form-email type=email required> 
  <br><label for=form-url>URL</label> 
    <input name=form-url id=form-url type=url>
   <br><label for=form-comment>Comment</label> 
     <textarea name=form-comment id=form-comment required> </textarea> 
   <br><input type=submit>
</form>

<output onforminput="value=tap.value">5</output>
  </section>
    
  <footer>
    <br><small>&#169; Patrick Dugan <time datetime="2011-08-28">2011</time></small>
  </footer>

  <!-- Javascripts, except for html5shiv, should be at the end of your page. -->
  <script src="js/scripts.js"></script>
  </body>

</html>
