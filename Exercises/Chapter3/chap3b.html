<!doctype html>
<html lang="en"> <!-- added class="no-js" -->
  <head>
    <meta charset="utf-8">
    <title>HTML5 Test Page</title>
    <meta name="author" content="Patrick Dugan">
    <meta name="description" content="Low-level HTML5 Template">

    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="images/htmlbadge.ico">
    <!-- All JavaScript at the bottom, except for html5whiv which 
         enables HTML5 elements in IE 6, 7, and 8 -->   
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

  </head>
  <body>
  <h3>Forms</h3>
  <section>
  Form 1: <input id=form-person-title type=text list=mylist autofocus>
  <datalist id=mylist>
  <option label=Mr value=Mr>
  <option label=Mrs value=Mrs>
  <option label=Ms value=Ms>
  </datalist>
  <br>Form 2:<input type=text placeholder="info goes here">
  <br>Form 3:<input type=text required>
  <br>Multiple Files: <input type=file multiple>
  <br>Multiple Email: <input type=email multiple>
  <br>Pattern: <input pattern="[0-9][A-Z]{3}" name=part title="a number followed by 3 uppercase letters" placeholder="9AAA">
  <br>Zip Code: <input pattern="[0-9]{5}(\-[0-9]{4})?" title="A zip code in ¬the format of 99999 or 99999-9999" placeholder="14004">
  <br>Step: <input type=number min=0 max=100 step=5>
  </section>
    
  <footer>
    <br><small>&#169; Patrick Dugan <time datetime="2011-08-28">2011</time></small>
  </footer>

  <!-- Javascripts, except for html5shiv, should be at the end of your page. -->
  <script src="js/scripts.js"></script>
  </body>

</html>
