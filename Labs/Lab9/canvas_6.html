<html lang="en">

    <title>Week X Lab: Canvas Element</title>
  
    <meta charset="utf-8">

    <meta name="description" content="Low-level HTML5 Template">
    
    <link rel="shortcut icon" href="images/htmlbadge.ico">

  <body> 
  <header>
    <hgroup>
      <h1>Week X: Canvas Element</h1>
    </hgroup>
  </header>
  
  <section>

  <article>
    <h2>Canvas Example!</h2>
    <h3>Below is an example of some of the functionality demonstrated by the Canvas portion of the HTML5 spec.</h3>
    <canvas id='d'></canvas>
  </article>
  
  </section>

  <footer>
    <small>&#169; Patrick Dugan <time datetime="2011-08-28">2011</time></small>
      <figure>
      <img src="images/HTML5.png" alt="">
    </figure>
  </footer>

  <script type="text/javascript">
    var d_canvas = document.getElementById('d'); 
    var context = d_canvas.getContext('2d');
    var my_gradient = context.createLinearGradient(0, 0, 300, 0);

    context.fillStyle = my_gradient; 
    context.fillRect(0, 0, 300, 225);
     
  </script>
  </body>
