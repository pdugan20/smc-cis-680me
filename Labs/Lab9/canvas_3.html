  <section>

  <article>
    <h2>Canvas Example (Smiley Face)!</h2>
    <h3>Below is an example of some of the functionality demonstrated by the Canvas portion of the HTML5 spec.</h3>
    <br><canvas></canvas>
  </article>
  
  </section>

  <footer>
    <small>&#169; Patrick Dugan <time datetime="2011-08-28">2011</time></small>
      <figure>
      <img src="images/HTML5.png" alt="">
    </figure>
  </footer>

  <script type="text/javascript">
    //code to draw a stick-man
    var ctx = document.querySelector('canvas').getContext('2d');
    
    ctx.beginPath(); // head
    ctx.arc(100, 50, 30, 0, Math.PI*2, true);  
    ctx.fill();

    ctx.beginPath(); // draw the smile 
    ctx.strokeStyle = '#c00'; 
    ctx.lineWidth = 3; 
    ctx.arc(100, 50, 20, 0, Math.PI, false); 
    ctx.stroke();

    ctx.beginPath(); 
    ctx.fillStyle = '#c00'; // start the left eye 
    ctx.arc(90, 45, 3, 0, Math.PI*2, true); 
    ctx.fill(); ctx.moveTo(113, 45); // draw the right eye 
    ctx.arc(110, 45, 3, 0, Math.PI*2, true); 
    ctx.fill(); ctx.stroke(); // thicker eyes
  </script>
  
  </body>
