  <header>
    <hgroup>
      <h1>Form Validation: Part II</h1>
    </hgroup>
  </header>
  <section>
    <h2>Polyfill Example:</h2>
	<form action="http://csmcis2.csmcis.com/~coolj/cgi-bin/html5_form.py/json" id="polyfill_example">
		<label for="spinner">Spinner:</label>
		<input type="number" name="spinner" id="spinner" min="0" max="10" step="2" value="6">
	
		<label for="datepicker">Date-Picker:</label>
		<input type="date" name="datepicker" id="datepicker" value="2011-09-11" min="2011-09-01">
		
		<label for="cp">Color-Picker:</label>
		<input type="color" name="cp" id="cp" value="#9B30FF">
	
		<label for="text_input">Text:</label>
		<input type="text" name="text_input" id="text_input" placeholder="Random text goes here">
	
		<label for="personal_url">URL:</label>
		<input type="url" id="personal_url" name="personal_url" placeholder="http://www.google.com">
	
		<label for="personal_email">Email:</label>
		<input type="email" id="personal_email" name="personal_email" placeholder="email@domain.com">

		<label for="range-slider">Slider:</label>
		<input type="range" name="range-slider" id="range-slider" class="slider" min="10" max="20" step="1" value="15">
		
		<button type="submit" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only">
          <span class="ui-button-text">Submit</span>
		</button>
     </form>
  </section>
