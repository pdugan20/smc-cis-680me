<!doctype html>
<html lang="en">
  <head>
    <title>Paged Media</title>
  
    <meta charset="utf-8">

    <link rel="shortcut icon" href="images/htmlbadge.ico"> 
    <link rel="stylesheet" type="text/css" href="css/html5reset.css">
    <link rel="stylesheet" type="text/css" href="css/paged_media.css">

  <body> 
    <div class="titlepage">
      <div class="title">
        This is the Book's Title
      </div>
    </div>
    
    <div class="toc">
      <ul class="toc">
        <li><a href="#chapter1">Chapter 1</a>
        <li><a href="#chapter2">Chapter 2</a>
      </ul>
    </div>

    <div class="chapter">Chapter 1</div>
      <div class="chapter1">
        <h1>Chapter1, Section 1</h1>
        This would be a sentence in the books first chapter
      </div>
    </div>

    <div class="chapter">Chapter 2</div>
      <div class="chapter2">
        <h1>Chapter2, Section 1</h1>
        This would be a sentence in the books second chapter
      </div>
    </div>
  
</div>
  </body>
</html>
