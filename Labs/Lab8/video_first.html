  <article>
    <h2>HTML5 Video Example!</h2>
    <h3>Look below to see just how cool rendering video directly from the browser can be!</h3>
  </article>
  
    <article>
      <video controls>
        <source src=media/video.webm type="video/webm">
        <source src=media/video.ogv type="video/ogv">
        <source src=media/video.mp4 preload=auto type="video/mp4">
        <h3>Looks like your browser doesn't support this crap! Try getting a <a href="http://www.webmproject.org/">codec</a> you jerk!</h3>
